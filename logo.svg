    <path id="nose" d="M175 -40 h 50 l -25 25 z" fill="#f05"/>
    <g id="hat" fill="#fff">
      <rect id="hat-base" x="100" y="-375" width="200" height="200" />
      <ellipse id="hat-top-1" cx="200" cy="-375" rx="200" ry="75" />
